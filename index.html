為爭取投資人關注，<br>
新北捷運局今（26）日舉辦環狀線秀朗橋站、景平站捷運開發案第二次招商說明會，<br>
如順利與投資人簽約，預計可於2021年開工。<p>
新北市指出，環狀線共有10處捷運開發案，將吸引525億元投資，<br>
創造82萬平方公尺住、商空間及6,500個就業人口。<p><hr>
